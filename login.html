<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff0000, #0000ff);
        }

        .login-container {
            position: relative;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            position: absolute;
            top: -70px; /* Ajusta la posición hacia arriba */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            margin-bottom: 1rem; /* Separación entre la imagen y el recuadro */
        }

        .login-logo img {
            width: 140px; /* Ajusta el tamaño de la imagen si es necesario */
            height: auto;
        }

        h2 {
            margin-top: 2rem; /* Añade espacio entre el título y la imagen */
            font-weight: bold;
        }

        .form-control {
            padding: 1rem; /* Ajuste de padding */
            font-size: 1rem; /* Tamaño del texto */
        }

        .btn-gradient {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            border: none;
            color: white;
            font-weight: bold;
            padding: 1rem;
            font-size: 1rem;
        }

        .btn-gradient:hover {
            background: linear-gradient(90deg, #8f94fb, #4e54c8);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="img/neco.png" alt="Logo">
        </div>
        <h2>Iniciar Sesión</h2>
        <br>
        <br>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-gradient w-100">Iniciar Sesión</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
