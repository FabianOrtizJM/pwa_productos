<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff0000, #0000ff);
        }

        .login-container {
            position: relative;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            position: absolute;
            top: -5vh;
            left: 50%;
            transform: translate(-70%, -93%);
        }

        .login-logo img {
            width: 200%;
            max-width: 280px;
            max-height: 40vh;
            height: auto;
            object-fit: contain;
        }

        .form-control {
            padding: 1rem;
            font-size: 1rem;
        }

        .btn-gradient {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            border: none;
            color: white;
            font-weight: bold;
            padding: 1rem;
            font-size: 1rem;
        }

        .btn-gradient:hover {
            background: linear-gradient(90deg, #8f94fb, #4e54c8);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <h2>Iniciar Sesi칩n</h2>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Correo" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Contrase침a" required>
            </div>
            <button type="submit" class="btn btn-gradient w-100">Iniciar Sesi칩n</button>
        </form>
        <br>
        <a href="views/Register.html" id="registro-link"><p>Registrarme</p></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
