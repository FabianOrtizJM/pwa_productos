<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff0000, #0000ff);
        }

        .login-container {
            position: relative;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            position: absolute;
            top: -5vh;
            left: 50%;
            transform: translate(-70%, -70%);
        }

        .login-logo img {
            width: 200%;
            max-width: 280px;
            max-height: 40vh;
            height: auto;
            object-fit: contain;
        }

        .form-control {
            padding: 1rem;
            font-size: 1rem;
        }

        .btn-gradient {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            border: none;
            color: white;
            font-weight: bold;
            padding: 1rem;
            font-size: 1rem;
        }

        .btn-gradient:hover {
            background: linear-gradient(90deg, #8f94fb, #4e54c8);
        }

        .alert {
            display: none;
            position: fixed;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div id="alertContainer" class="alert mt-3"></div>
    <div class="login-container">
        <div class="login-logo">
            <img src="../img/logo.png" alt="Logo">
        </div>
        <h2>Registro</h2>
        <form id="registerForm">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Nombre de usuario" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Correo" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-gradient w-100">Registrarse</button>
        </form>
        <br>
        <a href="../index.html" id="registro-link"><p>Iniciar Sesión</p></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password')
            };
            const alertContainer = document.getElementById('alertContainer');

            try {
                const response = await fetch("http://localhost:3000/api/users", {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                alertContainer.style.display = 'none'; // Limpiar alertas anteriores
                if (result.error) {
                    alertContainer.className = 'alert alert-danger';
                    alertContainer.innerText = result.error;
                } else {
                    alertContainer.className = 'alert alert-success';
                    alertContainer.innerText = result.success || 'Usuario registrado correctamente.';
                    document.getElementById('registerForm').reset();
                }

                alertContainer.style.display = 'block';

                setTimeout(() => {
                    alertContainer.style.display = 'none';
                }, 5000);

            } catch (error) {
                console.error('Error:', error);
                alertContainer.className = 'alert alert-danger';
                alertContainer.innerText = 'No se pudo conectar con el servidor. Inténtalo más tarde.';
                alertContainer.style.display = 'block';
            }
        });
    </script>
</body>

</html>
