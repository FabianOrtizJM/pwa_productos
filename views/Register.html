<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff0000, #0000ff);
        }

        .login-container {
            position: relative;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            position: absolute;
            top: -5vh;
            left: 50%;
            transform: translate(-70%, -100%);
        }

        .login-logo img {
            width: 200%;
            max-width: 280px;
            max-height: 40vh;
            height: auto;
            object-fit: contain;
        }

        .form-control {
            padding: 1rem;
            font-size: 1rem;
        }

        .btn-gradient {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            border: none;
            color: white;
            font-weight: bold;
            padding: 1rem;
            font-size: 1rem;
        }

        .btn-gradient:hover {
            background: linear-gradient(90deg, #8f94fb, #4e54c8);
        }

        .alert {
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="../img/logo.png" alt="Logo">
        </div>
        <h2>Registro</h2>
        <form id="registerForm">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Correo" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="ContraseÃ±a" required>
            </div>
            <button type="submit" class="btn btn-gradient w-100">Registrarse</button>
        </form>
        <div id="alertContainer" class="alert alert-danger mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            try {
                // Cambia la URL a tu servidor local si no lo has hecho
                const response = await fetch("http://localhost:8000/test.php", {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                const alertContainer = document.getElementById('alertContainer');
                if (result.error) {
                    alertContainer.classList.remove('alert-success');
                    alertContainer.classList.add('alert-danger');
                    alertContainer.innerText = result.error;
                } else {
                    alertContainer.classList.remove('alert-danger');
                    alertContainer.classList.add('alert-success');
                    alertContainer.innerText = result.success;
                }
                alertContainer.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
