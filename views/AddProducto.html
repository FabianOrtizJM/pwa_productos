<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff0000, #0000ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .btn-back {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: #4e54c8;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .btn-back:hover {
            color: #8f94fb;
        }

        .form-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-control {
            padding: 1rem;
            font-size: 1rem;
        }

        .btn-submit {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
        }

        .btn-submit:hover {
            background: linear-gradient(90deg, #8f94fb, #4e54c8);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <!-- Botón de regreso -->
        <a href="Productos.html">
            <button class="btn-back" title="Regresar a la lista">
                <i class="bi bi-arrow-left-circle"></i>
            </button>
        </a>
        <div class="form-header">
            <h1>Crear Producto</h1>
        </div>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre del Producto" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="descripcionProducto" rows="4" placeholder="Descripción del Producto" required></textarea>
            </div>
            <div class="mb-3">
                <input type="number" step="0.01" class="form-control" id="precioProducto" placeholder="Precio del Producto" required>
            </div>
            <div class="mb-3">
                <select class="form-control" id="categoriaProducto" required>
                    <option value="" disabled selected>Seleccione una categoría</option>
                    <option value="electronica">Electrónica</option>
                    <option value="muebles">Muebles</option>
                    <option value="ropa">Ropa</option>
                    <option value="alimentos">Alimentos</option>
                </select>
            </div>
            <button type="submit" class="btn btn-submit">Guardar Producto</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
