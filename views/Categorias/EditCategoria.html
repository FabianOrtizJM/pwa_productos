<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Categoría</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff0000, #0000ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .btn-back {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: #4e54c8;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .btn-back:hover {
            color: #8f94fb;
        }

        .form-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-control {
            padding: 1rem;
            font-size: 1rem;
        }

        .btn-submit {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
        }

        .btn-submit:hover {
            background: linear-gradient(90deg, #8f94fb, #4e54c8);
        }

        .alert {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <!-- Botón de regreso -->
        <a href="Categorias.html">
            <button class="btn-back" title="Regresar a la lista">
                <i class="bi bi-arrow-left-circle"></i>
            </button>
        </a>
        <div class="form-header">
            <h1>Editar Categoría</h1>
        </div>
        <form id="categoriaForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="nombreCategoria" placeholder="Nombre de la Categoría" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="descripcionCategoria" rows="4" placeholder="Descripción de la Categoría" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Guardar Categoría</button>
        </form>
        <div id="alertContainer" class="alert d-none" role="alert"></div>
    </div>

    <script type="module">
        import { updateCategoria } from '/api.js';
        const API_URL = 'http://localhost:3000/api';
        const form = document.getElementById('categoriaForm');
        const alertContainer = document.getElementById('alertContainer');

        const categoriaId = new URLSearchParams(window.location.search).get('id'); // Obtener el ID de la categoría de la URL

        // Función para obtener los datos de la categoría y llenar el formulario
        async function loadCategoriaData() {
            try {
                const response = await fetch(`${API_URL}/categories/${categoriaId}`);
                const categoria = await response.json();

                document.getElementById('nombreCategoria').value = categoria.name;
                document.getElementById('descripcionCategoria').value = categoria.description;
            } catch (error) {
                console.error('Error al cargar la categoría:', error);
                showAlert('Error al cargar la categoría. Inténtalo más tarde.', 'danger');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombreCategoria').value.trim();
            const descripcion = document.getElementById('descripcionCategoria').value.trim();

            if (!nombre || !descripcion) {
                showAlert('Por favor, completa todos los campos.', 'danger');
                return;
            }

            try {
                const data = { name: nombre, description: descripcion };
                const response = await updateCategoria(categoriaId, data);

                if (response.error) {
                    showAlert(response.error, 'danger');
                } else {
                    showAlert('Categoría actualizada exitosamente.', 'success');
                    setTimeout(() => {
                        window.location.href = 'Categorias.html'; // Redirige a la lista de categorías
                    }, 2000);
                }
            } catch (error) {
                console.error('Error al actualizar la categoría:', error);
                showAlert('Ocurrió un error al actualizar la categoría. Inténtalo más tarde.', 'danger');
            }
        });

        function showAlert(message, type) {
            alertContainer.className = `alert alert-${type}`;
            alertContainer.innerText = message;
            alertContainer.classList.remove('d-none');

            setTimeout(() => {
                alertContainer.classList.add('d-none');
            }, 5000);
        }

        // Cargar los datos de la categoría cuando la página se cargue
        window.onload = loadCategoriaData;
    </script>
</body>

</html>
